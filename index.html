<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/be2d8f6302.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login - EMS App</title>

</head>

<body class="bg-light">
    <div class="container text-center w-50 mt-5 bg-dark bg-gradient p-5 rounded shadow">
        <div><i class="fa-solid fa-circle-user" style="font-size: 68px; color: white;"></i></div>
        <form class="login-form">
            <div class="input-group mt-4 mb-4 text-center">
                <span class="input-group-text"><i class="fa-solid fa-user text-dark"
                        style="font-size: 20px;"></i></span>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email ID">
            </div>
            <div class="input-group mt-4 mb-4">
                <span class="input-group-text"><i class="fas fa-unlock-alt text-dark"
                        style="font-size: 20px;"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-check text-light text-start">
                <label for="check" class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="check"> Remember me
                </label>
            </div>
            <div class="mb-3 text-light text-start">Not Registered? <a href="register.html">Register Here</a></div>
            <input type="submit" value="Login" class="btn btn-outline-light">
        </form>
    </div>
</body>

</html>
