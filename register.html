<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/be2d8f6302.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration - EMS App</title>

</head>

<body class="bg-light">
    <div class="container w-50 mt-5 bg-dark bg-gradient p-5 rounded shadow">
        <div><i class="fa-solid fa-user-pen" style="font-size: 50px; color: white;"></i></div>
        <form class="login-form text-light">
            <div class="mt-4 mb-4">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="mt-4 mb-4">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="mt-4 mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="mt-4 mb-4">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="mt-4 mb-4">
               <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="mt-4 mb-4">
                <label for="password" class="form-label">Confirm Password:</label>
                 <input type="password" class="form-control" name="password" id="password" placeholder="Confirm Password" required>
             </div>
            <div class="form-check text-light text-start">
                <label for="check" class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="check"> Remember me
                </label>
            </div>
            <div class="mb-3">Already Registered? <a href="index.html">Login Here</a></div>
            <input type="submit" value="Register" class="btn btn-outline-light">
            
        </form>
    </div>
</body>

</html>
