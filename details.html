<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/be2d8f6302.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employee Profile - EMS App</title>

</head>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <header>
                <div class="navbar-brand">
                    <i class="fa-solid fa-network-wired"></i>
                    <span>EMS</span>
                </div>
            </header>

            <div class="navbar-menu">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class='fas fa-cube'></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="employees.html" class="active">
                            <i class='fas fa-toolbox'></i>
                            <span>Employees</span>
                        </a>
                    </li>
                    <li>
                        <a href="management.html">
                            <i class='fas fa-toolbox'></i>
                            <span>Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='fas fa-users'></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='fas fa-receipt'></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="bg-light">
            <div class="topbar">
                <div class="container mt-3">
                    <ul class="nav nav-pills justify-content-end p-2 rounded-3">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class='fas fa-bell' style="font-size: 20px;"></i>
                                <span class="badge bg-primary">4</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <i class='fas fa-user-cog'></i>
                                <span> Hi, Admin</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="account.html" class="dropdown-item">
                                        <i class="fa-solid fa-gear"></i>
                                        <span> Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">
                                        <i class="fa-solid fa-right-from-bracket"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="content container mt-1 mw-50 p-4">
                <div class="container tab-pane active" id="home"><br>
                    <h3>Employee Profile</h3>
                    <div class="row mb-1 p-3 pb-0">
                        <div class="card border border-0 col-md p-4"
                            style="box-shadow: 0 2px 6px 0 rgb(67 89 113 / 12%);">
                            <div class="card-body">
                                <form class="">
                                    <h5 class="display-6">Modify Information</h5>
                                    <div class="mt-4 mb-4">
                                        <label for="fname" class="form-label">First Name:</label>
                                        <input type="text" class="form-control" name="fname" id="fname"
                                            placeholder="First Name" required>
                                    </div>
                                    <div class="mt-4 mb-4">
                                        <label for="lname" class="form-label">Last Name:</label>
                                        <input type="text" class="form-control" name="lname" id="lname"
                                            placeholder="Last Name" required>
                                    </div>
                                    <label for="gender" class="form-label">Gender:</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="gender1" checked>
                                        <label for="gender1" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="gender" id="gender2">
                                        <label for="gender2" class="form-check-label">Female</label>
                                    </div>
                                    <div class="mt-4 mb-4">
                                        <label for="country" class="form-label">Country:</label>
                                        <select class="form-select" name="country" id="country">
                                            <option value="">---</option>
                                            <option value="">China</option>
                                            <option value="">Nigeria</option>
                                            <option value="">France</option>
                                            <option value="">Germany</option>
                                            <option value="">India</option>
                                            <option value="">Russia</option>
                                            <option value="">Spain</option>
                                            <option value="">Turkey</option>
                                            <option value="">United Kingdom</option>
                                            <option value="">United States</option>
                                        </select>
                                    </div>
                                    <div class="mt-4 mb-4">
                                        <label for="role" class="form-label">Role:</label>
                                        <select class="form-select" name="role" id="role">
                                            <option value="">---</option>
                                            <option value="">Fullstack Developer</option>
                                            <option value="">UX/UI Designer</option>
                                        </select>
                                    </div>
                                    <hr class="mt-5">
                                    <h5 class="display-6">Modify Credentials</h5>
                                    <div class="mt-4 mb-4">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="text" class="form-control" name="username" id="username"
                                            placeholder="Username" required readonly>
                                    </div>
                                    <div class="mt-4 mb-4">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="Password" required>
                                    </div>
                                    <div class="mt-4 mb-4">
                                        <label for="password2" class="form-label">New Password:</label>
                                        <input type="password" class="form-control" name="password" id="password2"
                                            placeholder="Password" required>
                                    </div>

                                    <input type="submit" value="Save Changes" class="btn btn-dark">
                                    <div class="float-end">
                                        <a class="btn btn-danger" style="text-decoration: none; color: #fff;" href="#"><i class="fa-regular fa-trash-can"></i> Delete Employee</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
